    <link href="resources/css/jquery-ui.structure.css" rel="stylesheet">
    

    <link title="uidark"  href="resources/css/theme/uidark/jquery-ui.theme.css"  rel="stylesheet">
    <link title="blitzer" href="resources/css/theme/blitzer/jquery-ui.theme.css" rel="alternate stylesheet">

    <style>
       /* The selections of ACE require this */
       .fixed-position {
          position: absolute;
       }

       /* enable 'full fill' of the web page */
       html, body {
          height: 100%;
          overflow: hidden;
       }

       .overflow-selector {
          position: absolute;
          top: 12px;
          right: 10px;
       }

       /* Dock side */
       div.dock_side {
          position: absolute;
          display: block;
          right: 0px;
          bottom: 0px;
          background-color: rgba(188, 213, 230, 0.5);
          text-align: center;
          z-index: 999;
       }

       /* The bar of a Splitted should be transparent */
       .bar_of_splitted_transparent {
          background: transparent !important;
          border: 1px solid transparent !important;
       }

       /* Disallow the selection of the text */
       * {
          -webkit-user-select: none;
       }
    </style>

  </head>

          var path = './update';
          var fs = require('fs');

          fs.watch(path, [], function() {
