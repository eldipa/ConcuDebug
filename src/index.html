/* Allow Font Awesome Icons in lieu of jQuery UI and only apply when using a FA icon */
.ui-icon[class*=" fa-"] {
    /* Remove the jQuery UI Icon */
    background: none repeat scroll 0 0 transparent;
    /* Remove the jQuery UI Text Indent */
    text-indent: 0; 
    /* Bump it up - jQuery UI is -8px */
    margin-top: -0.5em;
}

/* Allow use of icon-large to be properly aligned */
.ui-icon.icon-large {
    margin-top: -0.75em;
}

.ui-button-icon-only .ui-icon[class*=" fa-"] {
    /* Bump it - jQuery UI is -8px */
    margin-left: -9px;
}


    </style>
    <style>

       /* The selections of ACE require this */
       .fixed-position {
          position: absolute;
       }

       /* enable 'full fill' of the web page */
       html, body {
          height: 100%;
          overflow: hidden;
       }

       .overflow-selector {
          position: absolute;
          top: 12px;
          right: 10px;
       }

       /* Dock side */
       div.dock_side {
          position: absolute;
          display: block;
          right: 0px;
          bottom: 0px;
          background-color: rgba(188, 213, 230, 0.5);
          text-align: center;
          z-index: 999;
       }

       /* The bar of a Splitted should be transparent */
       .bar_of_splitted_transparent {
          background: transparent !important;
          border: 1px solid transparent !important;
       }

       /* Disallow the selection of the text */
       * {
          -webkit-user-select: none;
       }

       /* Add-Remove this class to trigger a repaint without triggering
          a reflow. This will fix some issues in webkit:
          http://stackoverflow.com/questions/3485365/
            how-can-i-force-webkit-to-redraw-repaint-to-propagate-style-changes */
       .repaint_toogleable_fix {
          fill: #000000;
       }

       /* Fonts for the code editors */

            font-family: 'monaco';
            src: url('resources/fonts/monaco/monaco.ttf') format('truetype');

.ui-tabs .ui-tabs-nav {

}
