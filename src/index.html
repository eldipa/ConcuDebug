    <style>
       /* The selections of ACE require this */
       .fixed-position {
          position: absolute;
       }

       /* enable 'full fill' of the web page */
       html, body {
          height: 100%;
          overflow: hidden;
       }

       .overflow-selector {
          position: absolute;
          top: 12px;
          right: 10px;
       }

       /* The scrollbar */ 
       ::-webkit-scrollbar { 
          width: 8px; 
          height: 8px;
       } 
       
       /* The space where the thumb is moved */ 
       ::-webkit-scrollbar-track { 
          -webkit-box-shadow: inset 0 0 6px rgba(0,255,0,0.3); 
          -webkit-border-radius: 10px; 
          border-radius: 10px;
       } 
       
       /* Handle which you move */ 
       ::-webkit-scrollbar-thumb { 
          -webkit-border-radius: 10px; 
          border-radius: 10px; 
          background: rgba(255,0,0,0.8); 
          -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.5); 
       } 
       
       /* Handle in second plane */
       ::-webkit-scrollbar-thumb:window-inactive { 
          background: rgba(255,0,0,0.4); 
       }
       
       /* if both the vertical and the horizontal bars appear, then perhaps the right bottom corner also needs to be styled */
       ::-webkit-scrollbar-corner {
          background-color: black;
       } 

       /* Handle when it's inside a tab-nav */
       ul.ui-tabs-nav::-webkit-scrollbar-thumb { 
          background: rgba(255,255,0,0.4); 
       }

    </style>

  </head>
