<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Starter Template for Bootstrap</title>
    <style>
       html, body {
          height: 100%;
          overflow: hidden;
       }
    </style>
    <script>
      // Timeout, close the splash window after a while
      setTimeout(function () {
         var my_window = require('nw.gui').Window.get();
         my_window.hide();
         my_window.close(true);
         my_window = null;
      }, 30000);
    </script>
  </head>

  <body>
     <img alt="loading..." src="resources/splash.png">
     <span id="status">Loading...</span>
  </body>
</html>
